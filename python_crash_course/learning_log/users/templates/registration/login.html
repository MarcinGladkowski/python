{% extends "learning_logs/base.html" %}

{% block content %}

    {% if form.errors %}
    <p>Username or password is incorrect</p>
    {% endif %}

    <form method="post" action="{% url 'users:login' %}">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit">Login</button>
        <input type="hidden" name="next" value="{% url 'learning_logs:index' %}">
    </form>

{% endblock content %}
